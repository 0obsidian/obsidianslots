<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Website Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button class="menu-btn">&#9776;</button>
            <div class="logo">Stake</div>
        </div>
        <div class="header-right">
            <button class="sign-in-btn">Sign In</button>
            <button class="register-btn">Register</button>
        </div>
    </header>
    
    <div class="sidebar">
        <ul>
            <li>Favourites</li>
            <li>Recent</li>
            <li>Challenges</li>
            <li>My Bets</li>
            <li>Games</li>
            <li>Stake Originals</li>
            <li>Stake Exclusives</li>
            <!-- Add more menu items as necessary -->
        </ul>
    </div>
    
    <main>
        <div class="promos">
            <div class="promo">Daily Races</div>
            <div class="promo">Weekly Raffle</div>
            <div class="promo">Conquer the Casino</div>
        </div>
        <div class="game-section">
            <h2>Stake Originals</h2>
            <div class="games">
                <div class="game">DICE</div>
                <div class="game">CRASH</div>
                <div class="game">PLINKO</div>
                <div class="game">MINES</div>
                <div class="game">LIMBO</div>
                <div class="game">KENO</div>
                <div class="game">HILO</div>
            </div>
        </div>
    </main>
</body>
</html>
