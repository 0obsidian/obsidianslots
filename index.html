<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Fun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Casino Fun!</h1>
    </header>
    <main>
        <!-- Slot Machine -->
        <div id="slot-machine">
            <h2>Slot Machine</h2>
            <div id="slot-reels">
                <span id="reel1"></span>
                <span id="reel2"></span>
                <span id="reel3"></span>
            </div>
            <button onclick="spinSlots()">Spin</button>
            <p id="slot-result"></p>
        </div>

        <!-- Roulette Wheel -->
        <div id="roulette">
            <h2>Roulette Wheel</h2>
            <div id="wheel">
                <div id="ball"></div>
            </div>
            <button onclick="spinRoulette()">Spin</button>
            <p id="roulette-result"></p>
        </div>

        <!-- Blackjack -->
        <div id="blackjack">
            <h2>Blackjack</h2>
            <div id="cards">
                <div id="dealer-hand"></div>
                <div id="player-hand"></div>
            </div>
            <button onclick="dealCards()">Deal Cards</button>
            <p id="blackjack-result"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
